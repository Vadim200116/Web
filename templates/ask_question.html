{% extends 'include/base.html' %}
{% load static %}

                {% block content_head %}
                 <div class="row pageHead">
                        <h4>New Question</h4>
                    </div>
                      {% endblock content_head %}
                      {% block content %}
                    <div class="row">
                        <form>
                            <div class="form-group row">
                                <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="" placeholder="Title">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputText" class="col-sm-2 col-form-label">Text</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-text" id="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputTags" class="col-sm-2 col-form-label">Tags</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="" placeholder="Tags">
                                    <button type="button" class="btn btn-outline-dark btn-ask">Ask</button>
                                </div>
                            </div>
                        </form>
                        
                    </div>
                    {% endblock content %}
